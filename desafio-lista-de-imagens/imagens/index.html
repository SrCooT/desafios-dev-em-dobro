<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/reset.css"> 
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/responsivos.css">
   
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title>Desafio lista de imagens</title>
</head>
<body>
    <main>
        <section class="painel">
                <div class="pinturas">
                    <img src="imagens/rome.png" alt="pinturas rome">

                    <div class="info">
                        <h2 class="titulo">Rome</h2>
                        <h3 class="subtitulo">Michelangelo</h3>
                    </div>
                </div>
            
            
                <div class="pinturas">
                    <img src="imagens/boat.png" alt="pinturas boat">

                <div class="info">
                    <h2 class="titulo">Boat  at Sea</h2>
                    <h3 class="subtitulo">Vincent van Gogh</h3>
                </div>
            </div>
            
            <div class="pinturas">
                <img src="imagens/sand-and-sea.png" alt="pinturas rome">

                <div class="info">
                    <h2 class="titulo">Sand and Sea</h2>
                    <h3 class="subtitulo">Da Vinci</h3>
                </div>
            </div>
            
                <div class="pinturas">
                    <img src="imagens/starry-night.png" alt="pinturas rome">

                    <div class="info">
                        <h2 class="titulo">Starry Night</h2>
                        <h3 class="subtitulo">Vincent Van Gogh</h3>
                    </div>
            </div>
